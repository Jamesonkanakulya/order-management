version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://appuser:${DB_PASSWORD:-changeme}@db:5432/appointment_agent
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: appointment_agent
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appointment_agent"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
